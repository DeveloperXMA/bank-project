<div class="container">
  <h1>
    {{title}}
  </h1>
  <div class="btn-group btn-group-lg" role="group" aira-label="buttons">
    <button class="btn btn-primary" (click)="getAllTransactionsData()">Load all transactions</button>
    <button class="btn btn-primary" (click)="getAllTransactionsData(true)">Ignore donut</button>
    <button class="btn btn-primary" (click)="getProjectedTransactionsForMonth()">Crystall Ball</button>
    <button class="btn btn-primary" [disabled]="shownCC" (click)="removeCC()">Ignore Credit Card Payments</button>
  </div>
  <h2 *ngIf="status" class="well">{{status}}</h2>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Spend</th>
          <th>Income</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData; let i = index;">
          <td>{{item?.time}}</td>
          <td>${{item?.spent}}</td>
          <td>${{item?.earn}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table-responsive" *ngIf="shownCC">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Merchant</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of removedRecords; let i = index;">
          <td>{{item?.time}}</td>
          <td>${{item?.amount}}</td>
          <td>${{item?.merchant}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
